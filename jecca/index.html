<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jecca - an app for daily tasks</title>

    <!-- Social Media Preview Tags -->
    <meta property="og:title" content="jecca: an app for daily tasks">
    <meta property="og:description" content="join the waitlist for jecca - the app that makes daily tasks easier.">
    <meta property="og:image" content="https://webcheer.co/social-preview.jpg">
    <meta property="og:url" content="https://webcheer.co/jecca">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@agibjames">

    <meta http-equiv="refresh" content="0; URL=https://getwaitlist.com/waitlist/28356">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: white;
        }
        .redirect-message {
            text-align: center;
            color: #666;
        }
        .loading-dots {
            display: inline-block;
        }
        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="redirect-message">
        <h1>Redirecting to jecca waitlist<span class="loading-dots"></span></h1>
        <p>If you're not redirected automatically, <a href="https://getwaitlist.com/waitlist/28356">click here</a></p>
    </div>
</body>
</html>
